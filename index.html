<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveLens AI - Your Love Analyzer üíñ</title>
    <style>
        :root {
            --pink-1: #ffb6c1;
            --pink-2: #ff69b4;
            --pink-3: #ff1493;
            --text: #5d2a5e;
            --bg-gradient: linear-gradient(135deg, #fff0f5, #ffe4e1);
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Arial', sans-serif;
            color: var(--text);
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--pink-3);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.6);
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .upload-zone {
            border: 2px dashed var(--pink-2);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .upload-zone.highlight {
            background: rgba(255, 182, 193, 0.2);
            border-color: var(--pink-3);
        }

        #previewImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            display: none;
            margin-top: 15px;
            border: 2px solid var(--pink-2);
        }

        .analyze-btn {
            background: linear-gradient(45deg, var(--pink-2), var(--pink-3));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .analyze-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--pink-2);
        }

        .analyze-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin: 30px 0;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--pink-2);
            border-radius: 50%;
            animation: bounce 1s infinite alternate;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            to { transform: translateY(-10px); background: var(--pink-3); }
        }

        .report-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 5px 25px rgba(255, 105, 180, 0.2);
            display: none;
            text-align: left;
        }

        .metric {
            margin: 25px 0;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--pink-1);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 4px;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--pink-2), var(--pink-3));
            border-radius: 4px;
        }

        .suggestion {
            background: rgba(255, 182, 193, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .share-btn {
            background: linear-gradient(45deg, var(--pink-2), var(--pink-3));
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }

        .share-btn:hover {
            transform: scale(1.02);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: var(--pink-3);
        }

        /* HD Image Download Fix */
        @media print {
            body * { visibility: hidden; }
            .report-card, .report-card * { visibility: visible; }
            .report-card {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                box-shadow: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6269579986185883"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>LoveLens AI üíñ</h1>
    <p>Upload your chat screenshot and discover your love story! ‚ú®</p>
    
    <div class="upload-container">
        <div class="upload-zone" id="uploadZone">
            <i class="fas fa-heart upload-icon" style="font-size: 50px; color: var(--pink-2);"></i>
            <p>Click or drop your chat screenshot here</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <img id="previewImage" alt="Preview">
        </div>
        
        <button class="analyze-btn" id="analyzeBtn" disabled>Analyze Love</button>
        
        <div class="loading" id="loading">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Analyzing your love connection... üíû</p>
        </div>
    </div>
    
    <div class="report-card" id="reportCard">
        <h2 style="color: var(--pink-3); text-align: center;">Your Love Report üíò</h2>
        <p style="text-align: center;">Generated on <span id="reportDate"></span></p>
        
        <div id="analysisResults"></div>

        <button class="share-btn" onclick="downloadReport()">Download HD Report Image</button>
    </div>

    <footer>
        Made with ‚ù§Ô∏è | Not affiliated with any messaging app
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const reportCard = document.getElementById('reportCard');
        const reportDateElem = document.getElementById('reportDate');

        // Upload Handlers
        uploadZone.addEventListener('click', () => fileInput.click());
        
        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadZone.classList.add('highlight');
        }

        function unhighlight() {
            uploadZone.classList.remove('highlight');
        }

        uploadZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                handleFiles(files);
            }
        }

        fileInput.addEventListener('change', function() {
            if (this.files.length) {
                handleFiles(this.files);
            }
        });

        function handleFiles(files) {
            const file = files[0];
            
            if (!file.type.match('image.*')) {
                alert('Please upload an image file (JPEG, PNG, etc.)');
                return;
            }

            const reader = new FileReader();
            
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                analyzeBtn.disabled = false;
                
                // Hide upload elements
                const uploadIcon = document.querySelector('.upload-icon');
                const uploadText = uploadZone.querySelector('p');
                if (uploadIcon) uploadIcon.style.display = 'none';
                if (uploadText) uploadText.style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }

        // Analysis Functions
        analyzeBtn.addEventListener('click', analyzeChat);

        const mockChatData = {
            messages: [
                { sender: 'You', text: 'Good morning sweetheart! üå∏', time: '08:15' },
                { sender: 'Partner', text: 'Morning my love! üòò', time: '08:16' },
                { sender: 'You', text: 'What are your plans today?', time: '12:30' },
                { sender: 'Partner', text: 'Just thinking about you üíñ', time: '12:31' },
                { sender: 'You', text: 'You make me so happy!', time: '18:45' },
                { sender: 'Partner', text: 'That makes two of us üòä', time: '18:46' },
                { sender: 'You', text: 'Sweet dreams, my love üåô', time: '23:20' },
                { sender: 'Partner', text: 'Dream of me tonight üí´', time: '23:21' }
            ],
            analysisDate: new Date().toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            })
        };

        function analyzeChat() {
            loading.style.display = 'block';
            uploadZone.style.display = 'none';
            analyzeBtn.style.display = 'none';
            reportDateElem.textContent = mockChatData.analysisDate;

            setTimeout(() => {
                loading.style.display = 'none';
                generateReport();
                reportCard.style.display = 'block';
                window.scrollTo({
                    top: reportCard.offsetTop,
                    behavior: 'smooth'
                });
            }, 2000);
        }

        function generateReport() {
            const metrics = [
                { title: 'üíû Affection Level', ...analyzeAffection(mockChatData.messages) },
                { title: 'ü´Ç Pet Name Sweetness', ...analyzePetNames(mockChatData.messages) },
                { title: '‚è±Ô∏è Response Speed', ...analyzeResponseTime(mockChatData.messages) },
                { title: 'üí¨ Conversation Depth', ...analyzeConversationDepth(mockChatData.messages) },
                { title: 'üòò Flirt Level', ...analyzeFlirting(mockChatData.messages) },
                { title: 'üòä Emoji Chemistry', ...analyzeEmojiChemistry(mockChatData.messages) },
                { title: 'üåô Late Night Chats', ...analyzeLateNightChats(mockChatData.messages) },
                { title: '‚ú® Future Potential', ...analyzeFuturePotential(mockChatData.messages) }
            ];
            
            displayAnalysis(metrics);
        }

        // Analysis Metrics
        function analyzeAffection(messages) {
            const heartEmojis = messages.filter(msg => msg.text.match(/‚ù§Ô∏è|üíñ|üíò|üòò|üíï|üíì|üíó|üíû/g)).length;
            const score = Math.min(100, heartEmojis * 15);
            
            return {
                score,
                comment: score >= 80 ? 
                    `Extremely affectionate! ${heartEmojis} loving emojis detected üíò` :
                    score >= 50 ?
                    `Good affection level with ${heartEmojis} heart emojis` :
                    "More heart emojis could spice up your chats!",
                suggestion: "Try sending a surprise ‚ù§Ô∏è today!"
            };
        }

        function analyzePetNames(messages) {
            const petNames = messages.flatMap(msg => 
                (msg.text.match(/\b(babe|baby|love|jaan|dear|sweetheart|angel)\b/gi) || [])
            );
            const score = Math.min(100, petNames.length * 20);
            
            return {
                score,
                comment: score >= 80 ?
                    `Adorable! Used ${petNames.length} pet names (mostly "${mostFrequent(petNames)}")` :
                    score >= 50 ?
                    `${petNames.length} sweet names detected` :
                    "Try using more pet names!",
                suggestion: "How about 'my sunshine' as a new nickname?"
            };
        }

        function analyzeResponseTime(messages) {
            const responseTimes = [];
            for (let i = 1; i < messages.length; i++) {
                if (messages[i].sender !== messages[i-1].sender) {
                    responseTimes.push(5); // Mock response time (5 minutes)
                }
            }
            const avgTime = responseTimes.length ? 
                Math.round(responseTimes.reduce((a,b) => a + b) / responseTimes.length) : 0;
            const score = Math.max(0, 100 - (avgTime * 2));
            
            return {
                score,
                comment: score >= 80 ?
                    `Lightning fast! Average reply: ${avgTime} minutes` :
                    score >= 50 ?
                    `Average reply time: ${avgTime} minutes` :
                    "Could reply faster!",
                suggestion: "Try responding within 10 minutes for better connection"
            };
        }

        function analyzeConversationDepth(messages) {
            const deepKeywords = ['why', 'feel', 'think', 'believe', 'love', 'dream'];
            const deepMessages = messages.filter(msg =>
                deepKeywords.some(kw => msg.text.toLowerCase().includes(kw))
            ).length;
            const score = Math.min(100, (deepMessages / messages.length) * 100);
            
            return {
                score,
                comment: score >= 75 ?
                    `${deepMessages} deep conversations! Emotional connection is strong üíû` :
                    score >= 40 ?
                    `${deepMessages} meaningful exchanges found` :
                    "More deep talks = stronger bond!",
                suggestion: "Ask 'What made you happy today?'"
            };
        }

        function analyzeFlirting(messages) {
            const flirtWords = ['cute', 'hot', 'sexy', 'miss you', 'kiss', 'hug'];
            const flirtCount = messages.filter(msg =>
                flirtWords.some(word => msg.text.toLowerCase().includes(word))
            ).length;
            const score = Math.min(100, flirtCount * 20);
            
            return {
                score,
                comment: score >= 80 ?
                    `${flirtCount} flirty messages! You're smooth üòâ` :
                    score >= 50 ?
                    `${flirtCount} playful compliments found` :
                    "More flirting = more sparks!",
                suggestion: "Try 'You look cute today' tomorrow!"
            };
        }

        function analyzeEmojiChemistry(messages) {
            const emojiCount = messages
                .map(msg => (msg.text.match(/[\u{1F600}-\u{1F64F}]/gu) || []).length)
                .reduce((a, b) => a + b, 0);
            const score = Math.min(100, emojiCount * 5);
            
            return {
                score,
                comment: score >= 80 ?
                    `${emojiCount} emojis! You speak in emotions üí´` :
                    score >= 50 ?
                    `${emojiCount} emojis exchanged - cute!` :
                    "Emojis make chats 10x cuter!",
                suggestion: "Start with adding 1 üòä per message!"
            };
        }

        function analyzeLateNightChats(messages) {
            const nightMessages = messages.filter(msg => {
                const hour = parseInt(msg.time.split(':')[0]);
                return hour >= 22 || hour <= 3;
            }).length;
            const score = Math.min(100, nightMessages * 15);
            
            return {
                score,
                comment: score >= 80 ?
                    `${nightMessages} late-night convos! You're their last thought üåô` :
                    score >= 50 ?
                    `${nightMessages} messages after 10PM - romantic!` :
                    "Late-night chats = extra intimacy!",
                suggestion: "Text them 'Thinking of you' tonight!"
            };
        }

        function analyzeFuturePotential(messages) {
            const futureWords = ['tomorrow', 'next week', 'always', 'forever', 'future', 'together'];
            const futureCount = messages.filter(msg =>
                futureWords.some(word => msg.text.toLowerCase().includes(word))
            ).length;
            const score = Math.min(100, futureCount * 20);
            
            return {
                score,
                comment: score >= 80 ?
                    `${futureCount} future talks! You're planning forever üíç` :
                    score >= 50 ?
                    `${futureCount} future-oriented messages found` :
                    "Future talks = stronger commitment!",
                suggestion: "Try 'Let's plan something fun soon!'"
            };
        }

        function mostFrequent(arr) {
            if (!arr.length) return '';
            const counts = {};
            arr.forEach(item => {
                counts[item] = (counts[item] || 0) + 1;
            });
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        }

        function displayAnalysis(metrics) {
            const container = document.getElementById('analysisResults');
            container.innerHTML = metrics.map(metric => `
                <div class="metric">
                    <h3>${metric.title}</h3>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${metric.score}%"></div>
                    </div>
                    <p>${metric.comment}</p>
                    <div class="suggestion">üí° <b>Try:</b> ${metric.suggestion}</div>
                </div>
            `).join('');
        }

        // HD Image Download
        function downloadReport() {
            const shareBtn = document.querySelector('.share-btn');
            shareBtn.disabled = true;
            shareBtn.textContent = "Generating...";
            
            html2canvas(reportCard, {
                scale: 3,
                logging: false,
                useCORS: true,
                backgroundColor: null,
                windowWidth: reportCard.scrollWidth,
                windowHeight: reportCard.scrollHeight
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `LoveLens-Report-${new Date().toISOString().slice(0, 10)}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
                
                shareBtn.disabled = false;
                shareBtn.textContent = "Download HD Report Image";
            }).catch(err => {
                console.error("Error generating image:", err);
                shareBtn.disabled = false;
                shareBtn.textContent = "Download HD Report Image";
                alert("Error generating report. Please try again!");
            });
        }
    </script>
</body>
</html>
